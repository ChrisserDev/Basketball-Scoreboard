<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="index.js" defer></script>
    <title>Basketball Scoreboard</title>
</head>
<body>
    <main>
        <!-- BG IMAGE -->
        <img src="basket_court.jpg" alt="Background image of a basketball court">

        <!-- MAIN CONTENT -->
        <div class="basket-container">
            <div class="timer-container">
                <button id="start-game">START GAME</button>
                <span id="timer-value">08:00</span>
            </div>
            <div class="teams-container">
                <!-- HOME SCORE & FOULS -->
                <div class="home-container">
                    <h1>HOME</h1>
                    <span id="score-home">0</span>
                    <div class="btns">
                        <button id="incHome-btn1">+1</button>
                        <button id="incHome-btn2">+2</button>
                        <button id="incHome-btn3">+3</button>
                    </div>
                    <div class="home-fouls">
                        <h2>Fouls</h2>
                        <span id="home-fouls-value">0</span>
                        <button id="home-fouls-btn">+1</button>
                    </div>
                </div>
                <!-- POSSESION IMAGES -->
                <div class="poss-container">
                    <span class="poss-value">
                        <i class="fa-solid fa-arrow-left" id="arrow-left"></i>
                    </span>
                    <h3>Poss</h3>
                    <span class="poss-value">
                        <i class="fa-solid fa-arrow-right" id="arrow-right"></i>
                    </span>
                </div>
                <!-- GUEST SCORE & FOULS -->
                <div class="guest-container">
                    <h1>GUEST</h1>
                    <span id="score-guest">0</span>
                    <div class="btns">
                        <button id="incGuest-btn1">+1</button>
                        <button id="incGuest-btn2">+2</button>
                        <button id="incGuest-btn3">+3</button>
                    </div>
                    <div class="guest-fouls">
                        <h2>Fouls</h2>
                        <span id="guest-fouls-value">0</span>
                        <button id="guest-fouls-btn">+1</button>
                    </div>
                </div>
            </div>
            <!-- MODAL FOR THE NEW GAME BUTTON -->
            <div class="modal-container">
                <div class="modal-elements">
                    <h2>Ready for a new game?</h2>
                    <button id="start-new-game">Start New Game</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
